<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Zika Interface</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map_light,
      #map_dark {
        position: absolute;
        top: 56px;
        bottom: 0;
        width: 100%;
      }

    </style>
  </head>
  <body>
    <!-- Geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
    type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Zika</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Choose first point</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="displayDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Display
        </a>
        <div class="dropdown-menu" aria-labelledby="displayDropdown">
          <a class="dropdown-item" href="#">Zoom in </a>
          <a class="dropdown-item" href="#">Zoom out</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item active" id="light_mode_id" href="#" onclick="toggleDisplay(true)">Light Mode</a>
          <a class="dropdown-item" id="dark_mode_id" href="#" onclick="toggleDisplay(false)">Dark Mode</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="toolsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Machine Learning Model</a>
        <div class="dropdown-menu" aria-labelledby="toolsDropdown">
          <a class="dropdown-item active" href="#">Random Forest Regression</a>
          <a class="dropdown-item" href="#">Gradient Boosting Regression</a>
          <a class="dropdown-item" href="#">Polynomial Regression</a>
        </div>
      </li>
    </ul> 
  </div>
</nav>
    <div id='map_light'></div>
    <div id='map_dark' style="visibility:hidden;"></div>


    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWF4Ym91ZG91IiwiYSI6ImNrY2tiZXlxZzFoZHQzNHFxcThqYmFoZXQifQ.Ch2XB_JxhbP5T16l50Z2SQ'; // replace this with your access token
    var map_l = new mapboxgl.Map({
      container: 'map_light',
      style: 'mapbox://styles/maxboudou/ckf7ta42m0qvi19npc9k09ao0', // replace this with your style URL
      center: [-76.520,13.430],
      zoom: 3.2,
    });

    var map_d = new mapboxgl.Map({
      container: 'map_dark',
      style: 'mapbox://styles/maxboudou/ckfsg5vl30vbo19tiu9fgn3nv', // replace this with your style URL
      center: [-76.520,13.430],
      zoom: 3.2,
    });

    map_l.addControl(
      new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        language: 'en-US',
        mapboxgl: mapboxgl
      })
    );
    map_l.addControl(new mapboxgl.NavigationControl());

    map_d.addControl(
      new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        language: 'en-US',
        mapboxgl: mapboxgl
      })
    );
    map_d.addControl(new mapboxgl.NavigationControl());
    // code from the next step will go here
    </script>

    <script type="text/javascript">


      
      function toggleDisplay(light) {
        if (light) {
          console.log("Light checked!"); 

          document.getElementById('dark_mode_id').classList.remove("active");
          document.getElementById('light_mode_id').classList.add("active");

          document.getElementById('navbar').classList.remove("navbar-dark");
          document.getElementById('navbar').classList.add("navbar-light");

          document.getElementById('navbar').classList.remove("bg-dark");
          document.getElementById('navbar').classList.add("bg-light");

          document.getElementById('map_dark').style.visibility = 'hidden';
          document.getElementById('map_light').style.visibility = 'visible';

        }
        
        //Light mode radio button is checked

        else {
          console.log("Black checked!"); 

          document.getElementById('light_mode_id').classList.remove("active");
          document.getElementById('dark_mode_id').classList.add("active");

          document.getElementById('navbar').classList.remove("navbar-light");
          document.getElementById('navbar').classList.add("navbar-dark");

          document.getElementById('navbar').classList.remove("bg-light");
          document.getElementById('navbar').classList.add("bg-dark");

          document.getElementById('map_light').style.visibility = 'hidden';
          document.getElementById('map_dark').style.visibility = 'visible';

   
        }
      }

    </script>


  </body>
</html>
