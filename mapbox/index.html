    <script type="text/javascript">


      
      function toggleDisplay(light) {
        if (light) {
          console.log("Light checked!"); 

          document.getElementById('dark_mode_id').classList.remove("active");
          document.getElementById('light_mode_id').classList.add("active");

          document.getElementById('map_dark').style.display = 'none';
          document.getElementById('map_light').style.display = 'block';

        }
        
        //Light mode radio button is checked

        else {
          console.log("Black checked!"); 

          document.getElementById('light_mode_id').classList.remove("active");
          document.getElementById('dark_mode_id').classList.add("active");

          document.getElementById('map_light').style.display = 'none'; 
          document.getElementById('map_dark').style.display = 'block';
   
        }
      }
